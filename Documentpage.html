<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documents - EVEREST FLEET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 20px;
    }

    .container {
      width: 60%;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
      position: relative;
      text-align: center;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: linear-gradient(45deg, #d32f2f, #b71c1c);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .document-list {
      list-style: none;
      padding: 0;
    }

    .document-list li {
      font-size: 18px;
      margin: 10px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .document-list li:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button" onclick="window.history.back();">‚Üê Back</button>
    <h1>EVEREST FLEET</h1>
    
    <h3>Process Documents:</h3>
    <ul class="document-list">
      <li onclick="showMessage('Workshop SOP')">Workshop SOP</li>
      <li onclick="showMessage('Change Request SOP')">Change Request SOP</li>
      <li onclick="showMessage('Document Numbering')">Document Numbering</li>
      <li onclick="window.location.href='recruitmentprocess.html'">Recruitment Process</li>
      <li onclick="showMessage('Petrol Consumption SOP')">Petrol Consumption SOP</li>
    </ul>
  </div>

  <script>
    function showMessage(documentName) {
      alert(`${documentName} is still in the developing phase Please visit later.`);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Request Options - EVEREST FLEET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 20px;
      text-align: center;
    }

    .container {
      width: 60%;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
      position: relative;
    }

    h1, h2 {
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .option-button {
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff9800, #ff5722);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }

    .option-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: linear-gradient(45deg, #d32f2f, #b71c1c);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="back-button" onclick="window.history.back();">‚Üê Back</button>
    
    <h1>EVEREST FLEET</h1>
    <h2>Select Your Change Request Type</h2>

    <div class="button-container">
      <button class="option-button" onclick="window.location.href='requestform.html'">Document Change Request (DCR)</button>
      <button class="option-button" onclick="window.location.href='requestform.html'">Process Deviation Note (PDN)</button>
      <button class="option-button" onclick="window.location.href='requestform.html'">Process Request Notes (PRN)</button>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Form - EVEREST FLEET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 20px;
    }

    .container {
      width: 60%;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
      position: relative;
    }

    h1, h2 {
      text-align: center;
    }

    .form-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .form-group {
      width: 48%;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.8);
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: linear-gradient(45deg, #d32f2f, #b71c1c);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .submit-button {
      background: linear-gradient(45deg, #4CAF50, #388E3C);
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .submit-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="back-button" onclick="window.history.back();">‚Üê Back</button>

    <h1>EVEREST FLEET</h1>
    <h2>Submit Your Request</h2>

    <form id="request-form" action="https://script.google.com/a/macros/everestfleet.com/s/AKfycbyKeQ2dy0HVRt-xFp2UNksz7ehUG4h-Lg7Ntw3ydSpRs2IpChOlEhragziwjzEDDQ/exec" method="POST">
      <div class="form-container">
        
        <div class="form-group">
          <label for="Name">Name:</label>
          <input type="text" name="Name" id="Name" required>
        </div>

        <div class="form-group">
          <label for="Email">Email:</label>
          <input type="email" name="Email" id="Email" required>
        </div>
        
        <div class="form-group">
          <label for="Department">Department:</label>
          <select name="Department" id="Department" required>
            <option value="">Choose Below</option>
            <option value="Marketing">Marketing</option>
            <option value="Process Excellence">Process Excellence</option>
            <option value="Tester">Tester</option>
            <option value="Admin">Admin</option>
            <option value="HR">HR</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Request_Type">Request Type:</label>
          <select name="Request_Type" id="Request_Type" required>
            <option value="">Choose Below</option>
            <option value="New Document">New Document</option>
            <option value="N/A">N/A</option>
            <option value="SOP">SOP</option>
            <option value="Test Document Request">Test Document Request</option>
            <option value="HR Issue">HR Issue</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Description">Description:</label>
          <input type="text" name="Description" id="Description" required>
        </div>

        <div class="form-group">
          <label for="Process_Name">Process Name:</label>
          <select name="Process_Name" id="Process_Name" required>
            <option value="">Select Below</option>
            <option value="Test Process">Test Process</option>
            <option value="DMS Flow">DMS Flow</option>
            <option value="Test Justification">Test Justification</option>
            <option value="N/A">N/A</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Document_Type">Document Type:</label>
          <select name="Document_Type" id="Document_Type" required>
            <option value="">Select Below</option>
            <option value="Policy">Policy</option>
            <option value="L1 Document">L1 Document</option>
            <option value="L2 Document">L2 Document</option>
            <option value="L3 Document">L3 Document</option>
            <option value="L4 Document">L4 Document</option>
            <option value="Other">Other</option>
            <option value="N/A">N/A</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Inputs_Received">Inputs Received:</label>
          <select name="Inputs_Received" id="Inputs_Received" required>
            <option value="">Select Below</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="N/A">N/A</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Created_BY">Created By:</label>
          <input type="text" name="Created_BY" id="Created_BY" required>
        </div>
      </div>

      <div class="submit-container">
        <button type="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audit Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #133152;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
      font-size: 20px;
      font-weight: bold;
    }

    .back-btn, .home-btn {
      position: absolute;
      top: 15px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .back-btn { left: 15px; }
    .home-btn { right: 15px; }

    .main-container {
      display: flex;
      justify-content: space-around;
      padding: 50px 20px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 220px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 6px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 15px;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .right-btn {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      align-self: center;
    }

    footer {
      background-color: #133152;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 12px;
    }
  </style>
</head>
<body>

<header>
  <button class="back-btn" onclick="history.back()">
    <img src="https://img.icons8.com/ios-filled/20/ffffff/left.png" alt="Back"> Back
  </button>
  Audit Reports
  <button class="home-btn" onclick="location.href='rolespage.html'">
    <img src="https://img.icons8.com/ios-filled/20/ffffff/home.png" alt="Home"> Home
  </button>
</header>

<div class="main-container">
  <!-- Left: Audit Reports Dropdown -->
  <div class="dropdown">
    <button class="dropbtn">Audit Reports</button>
    <div class="dropdown-content">
      <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vTwikEC8Il95UIhVgzh97MeQBmI5-5rKG9_PLDfZUvzT1USo1YvweafBuic2aYlrsqzOmfuuk13Ri-1/pubhtml?gid=839739128&single=true" target="_blank">Recruitment</a>
      <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vTwikEC8Il95UIhVgzh97MeQBmI5-5rKG9_PLDfZUvzT1USo1YvweafBuic2aYlrsqzOmfuuk13Ri-1/pubhtml?gid=2032109244&single=true" target="_blank">Operations</a>
      <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vTwikEC8Il95UIhVgzh97MeQBmI5-5rKG9_PLDfZUvzT1USo1YvweafBuic2aYlrsqzOmfuuk13Ri-1/pubhtml?gid=1960318582&single=true" target="_blank">FSE</a>
      <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vTwikEC8Il95UIhVgzh97MeQBmI5-5rKG9_PLDfZUvzT1USo1YvweafBuic2aYlrsqzOmfuuk13Ri-1/pubhtml?gid=1694029263&single=true" target="_blank">Workshop</a>
    </div>
  </div>

  <!-- Right: NC Tracker -->
  <button class="right-btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1_H5fUMCttY_ISlsDYgOxtbsj38xkSc1oa7KBvfoCiVQ/edit?gid=110860608#gid=110860608', '_blank')">NC Tracker</button>
</div>

<footer>
  Developed by Process Excellence Team. Beta version. For queries: process.excellence@everestfleet.com
</footer>

</body>
</html>

  <style>
    body {

      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
    }

    /* Top Navigation Bar */
    .top-bar {
      position: sticky;
      top: 0;
      background-color: #1b2a3a;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;

      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-button {
      position: absolute;
      left: 20px;
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
    }

    .top-title {
      font-size: 14px;
      font-weight: bold;
      color: #ffffff;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px #000;
    }

    .button-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 90%;
      max-width: 400px;
    }

    .topic-item {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .topic-button {
      background-color: white;
      color: #2c3e50;
      border: none;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .topic-button:hover {
      background-color: #ecf0f1;
      transform: scale(1.02);
    }

    .credit-line {
      font-size: 11px;
      color: #f1f1f1;
      opacity: 0.75;
      margin-top: 4px;
      margin-left: 10px;
      font-style: italic;
    }

</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roles - EVEREST FLEET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 60px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      position: relative;
    }
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(45deg, #1886cf, #091d33);
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
    }
    .user-info {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 16px;
      text-align: center;
      width: 150px;
    }
    .logo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 80px;
      height: auto;
      filter: none;
    }
    .circle {
      width: 140px;
      height: 140px;
      background: linear-gradient(45deg, #ff9800, #ff5722);
      color: white;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      margin: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }
    .circle:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #4CAF50, #388E3C);
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="header">EVEREST FLEET</div>
  <div class="user-info" id="user-info">Loading...</div>
  
  <h2>Select Your Role</h2>
  <button class="button" onclick="window.location.href='Documentpage.html'">Process Document</button>
  <br><br>
  <div class="circle" onclick="alert('We are still in development phase. Please visit later.')">Learning Documents</div>
  <br><br>
  <button class="button" onclick="window.location.href='document-options.html'">Change Document Request</button>

  <img src="C:\Users\EF\Desktop\Everest Excellence\Everest.jpg" class="logo" alt="EVEREST FLEET Logo">
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const employeeID = localStorage.getItem("employeeID") || "Unknown";
      const userRole = localStorage.getItem("userRole") || "Unknown Role";
      document.getElementById("user-info").innerHTML = `ID: ${employeeID} <br> Role: ${userRole}`;
    });
  </script>
</body>
</html>

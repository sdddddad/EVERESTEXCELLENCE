<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roles - EVEREST FLEET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .circle {
      width: 140px;
      height: 140px;
      background: linear-gradient(45deg, #ff9800, #ff5722);
      color: white;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      margin: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }
    .circle:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #4CAF50, #388E3C);
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    .back-button {
      position: absolute;
      top: 15px;
      left: 15px;
      background: linear-gradient(45deg, #d32f2f, #b71c1c);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .back-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.history.back();">‚Üê Back</button>
  
  <h2>Select Your Role</h2>
  <button class="button" onclick="window.location.href='Documentpage.html'">Process Document</button>
  <br><br>
  <div class="circle" onclick="alert('We are still in development phase. Please visit later.')">Learning Documents</div>
  <br><br>
  <button class="button" onclick="window.location.href='request form.html'">Change Document Request</button>
</body>
</html>

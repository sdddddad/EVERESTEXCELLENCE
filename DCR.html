<!DOCTYPE html>
<html>
<head>
  <title>Submit Request</title>
</head>
<body>
  <h2>Submit Request</h2>
  <form id="myForm">
    <input type="text" name="Employee_ID" placeholder="Employee ID" required><br>
    <input type="date" name="Request_Date" placeholder="Request Date" required><br>
    <input type="text" name="Department" placeholder="Department" required><br>
    <input type="text" name="Designation" placeholder="Designation" required><br>
    <input type="text" name="Branch" placeholder="Branch" required><br>
    <input type="text" name="Sub_Branch" placeholder="Sub Branch" required><br>
    <input type="text" name="Existing_Doc_Type" placeholder="Existing Document Type" required><br>
    <input type="url" name="Existing_Doc_Link" placeholder="Existing Document Link" required><br>
    <textarea name="Reason" placeholder="Reason for Request" required></textarea><br>
    <textarea name="Impact" placeholder="Impact of Change" required></textarea><br>
    <textarea name="Cross_Impact" placeholder="Cross Impact" required></textarea><br>
    <input type="url" name="Related_Doc_Link" placeholder="Related Document Link"><br>
    <input type="text" name="Draft_Doc_Type" placeholder="Draft Document Type"><br>
    <input type="url" name="Draft_Doc_Link" placeholder="Draft Document Link"><br>
    <textarea name="Distribution_List" placeholder="Distribution List" required></textarea><br>
    
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('myForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const params = new URLSearchParams();

      for (const pair of formData.entries()) {
        params.append(pair[0], pair[1]);
      }

      fetch('https://script.google.com/macros/s/AKfycbysPZX-VvTiBb07E5AeBVeoBYol2u1AqTgvGJofs3C2Tejxf9uOvF-e3NpE5ECWNlXK/exec', {
        method: 'POST',
        body: params
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById('response').textContent = result;
        form.reset();
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('response').textContent = "Failed to submit.";
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #133152;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
      font-size: 20px;
      font-weight: bold;
    }
    .back-btn, .home-btn {
      position: absolute;
      top: 15px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .back-btn { left: 15px; }
    .home-btn { right: 15px; }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      gap: 20px;
    }
    .btn {
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn img {
      width: 20px;
      height: 20px;
    }
    footer {
      background-color: #133152;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 12px;
    }
  </style>
</head>
<body>

<header>
  <button class="back-btn" onclick="history.back()">
    <img src="https://img.icons8.com/ios-filled/20/ffffff/left.png" alt="Back"> Back
  </button>
  Workshop Processes
  <button class="home-btn" onclick="location.href='rolespage.html'">
    <img src="https://img.icons8.com/ios-filled/20/ffffff/home.png" alt="Home"> Home
  </button>
</header>

<div class="container">
  <button class="btn" onclick="location.href='repairs.html'">
    <img src="https://img.icons8.com/ios-filled/20/ffffff/settings.png" alt="Repairs"> Repairs Process
  </button>

  <button class="btn" onclick="location.href='Spares.html'">
    <img src="https://img.icons8.com/ios-filled/20/ffffff/maintenance.png" alt="Spares"> Spares Process
  </button>
</div>

<footer>
  Developed by Process Excellence Team. Beta version. For queries: process.excellence@everestfleet.com
</footer>

</body>
</html>
